name:                ifs
version:             0.1.0.0
github:              "fpclass/ifs"
license:             MIT
author:              "Michael B. Gale and Oscar Harris"
maintainer:          "m.gale@warwick.ac.uk"
copyright:           "Copyright (c) Michael B. Gale and Oscar Harris"

extra-source-files:
- README.md

# Metadata used when publishing your package
synopsis:            An IFS constraint solver
category:            Constraints, Library

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         An implementation of the IFS contraint satisfaction algorithm

dependencies:
- base >= 4.7 && < 5
- containers
- random
- transformers
- unordered-containers
- hashable
- fingertree
- time

default-extensions:
- RecordWildCards

library:
  source-dirs: src

benchmarks:
  ifs-bench:
    main:                Main.hs
    source-dirs:         bench
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - ifs
